<!DOCTYPE html>
<html>
  <head>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" name="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" name="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number" name="new-phone-number">
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="new-email-type">Email Type</label>
                <input type="text"  class="form-control" id="new-email-type" name="new-email-type" placeholder="Personal, Work">
              </div>
              <div class="form-group col">
                <label for="new-email-address">Email</label>
                <input type="email"  class="form-control" id="new-email-address" name="new-email-address">
              </div>
            </div>
            <div class="text-center mt-2">
              <button type="button" id="email-button" class="btn btn-primary">Add Additional Email</button>
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="new-physical-type">Address Type</label>
                <input type="text" class="form-control" id="new-physical-type" name="new-physical-type" placeholder="Home, Work">
              </div>
              <div class="form-group col">
                <label for="new-physical-address">Address</label>
                <input type="text" class="form-control" id="new-physical-address" name="new-physical-address">
              </div>
            </div>
            <div class="text-center mt-2">
              <button type="button" id="physical-button" class="btn btn-primary">Add Additional Address</button>
            </div>
            <button type="submit" class="btn btn-secondary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <div id="contacts">
          </div>
        </div>
        <div class="col-md-6">
          <div id="contact-details" class="hidden">
            <h2>Contact Details:</h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <div id="addresses"></div>
            <button class="btn-primary delete" type="button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
